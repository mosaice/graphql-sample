type Employee {
  emp_no: ID!
  birth_date: String!
  first_name: String!
  last_name: String!
  gender: Gender!
  hire_date: String!
  salaries: [Salary!]
  titles: [Title!]
}

enum Gender {
  M
  F
}

type Salary {
  emp_no: ID!
  salary: Int!
  from_date: String!
  to_date: String!
}

type Title {
  emp_no: ID!
  title: String!
  from_date: String!
  to_date: String!
}

type Query {
  employees(limit: Int = 10, page: Int = 1): [Employee]!
  employee(id: ID!): Employee
}
